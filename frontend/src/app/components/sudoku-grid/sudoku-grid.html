<div class="sudoku-board" *ngIf="grid">
  <div *ngFor="let row of grid; let i = index; trackBy: trackByFn" class="sudoku-row">
    <div *ngFor="let cell of row; let j = index; trackBy: trackByFn"
         class="sudoku-cell"
         [class.border-right]="(j + 1) % 3 === 0 && j < 8"
         [class.border-bottom]="(i + 1) % 3 === 0 && i < 8">
      <input
        type="number"
        class="cell-input"
        [value]="cell !== 0 ? cell : ''"
        [attr.readonly]="readonly || (cell !== 0 && cell !== null) ? true : null"
        min="1"
        max="9"
      />
    </div>
  </div>
</div>
<div *ngIf="!grid" class="loading-grid">
  <p>Generating new puzzle...</p>
</div>
