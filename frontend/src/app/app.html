<main class="main-container">
  <header class="header">
    <h1>SudoQMaestro</h1>
    <p>AI-Powered Sudoku Solver</p>
    <div class="auth-controls">
      @if (authService.currentUser() === undefined) {
        <p>Loading user...</p>
      } @else if (authService.currentUser(); as user) {
        <span>Welcome, <a routerLink="/profile">{{ user.displayName }}</a></span>
        <button (click)="authService.logout()">Logout</button>
      } @else {
        <button (click)="authService.login()">Login with Google</button>
      }
    </div>
  </header>

  <app-error-boundary
    title="Page Error"
    message="Something went wrong loading this page. Please try again."
    [showDetails]="!isProduction"
  >
    <router-outlet></router-outlet>
  </app-error-boundary>

  <!-- Global notification component -->
  <app-notification></app-notification>
</main>
